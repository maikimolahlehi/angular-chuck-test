<div class="row mt-4 mb-2">
  <div class="col-md-12">
    <h1 class="text-center">Categories</h1>
  </div>
</div>

<ng-container *ngIf="!loadingCategories">
  <div class="row mb-2">
    <div class="col-md-12">
      <div class="list-group text-center">
        <ng-container *ngFor="let category of (categories$| async) | paginate: { itemsPerPage: 8, currentPage: page }">
          <a href="#" (click)="randomJoke($event,category)" class="list-group-item list-group-item-action">
            {{category}}
          </a>
        </ng-container>
      </div>
    </div>
  </div>

  <div class="row mb-2">
    <div class="row mt-4 mx-auto d-block">
      <div class="col-md-12 text-center">
        <pagination-controls [ngClass]="'pagination'" (pageChange)="pageChanged($event)">
        </pagination-controls>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="loadingCategories">
  <app-loading></app-loading>
</ng-container>

<app-random-joke [joke]="joke" [loading]="loadingJoke"></app-random-joke>
